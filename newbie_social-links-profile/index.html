<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="container">
    <main>
      <article class="socialCard">
        <header class="socialCard__header">
          <div class="socialCard__avatar">
            <img src="./assets/images/avatar-jessica.jpeg" alt="User avatar image">
          </div>
          <div class="socialCard__user">
            <h1 class="socialCard__name">Jessica Randall</h1>
            <p class="socialCard__location">London, United Kingdom</p>
          </div>
          <p class="socialCard__description">"Front-end developer and avid reader."</p>
        </header>
        <nav class="socialCard__links">
          <a class="socialCard__link" href="#">GitHub</a>
          <a class="socialCard__link" href="#">Frontend Mentor</a>
          <a class="socialCard__link" href="#">LinkedIn</a>
          <a class="socialCard__link" href="#">X</a>
          <a class="socialCard__link" href="#">Instagram</a>
        </nav>
      </article>
    </main>
  </div>
</body>
</html>
