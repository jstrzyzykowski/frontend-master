<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="container">
    <main>
      <div class="blogCard">
        <div class="blogCard__header">
          <img class="blogCard__image" src="./assets/images/illustration-article.svg" alt="Blog post thumbnail">
        </div>
        
        <div class="blogCard__content">
          <div class="badge badge-yellow">
            <span class="badge__text">Learning</span>
          </div>
          <p class="blogCard__date">Published 21 Dec 2023</p>
          <h1 class="blogCard__title">HTML & CSS foundations</h1>
          <p class="blogCard__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        
        <div class="blogCard__footer">
          <div class="author">
            <img class="author__avatar" src="./assets/images/image-avatar.webp" alt="Blog post author avatar">
            <span class="author__name">Greg Hooper</span>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
